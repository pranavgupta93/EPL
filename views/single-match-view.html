<div class="container">
	<div class="row">
	<div class="col-md-12"><h1>{{singlematch.name1}} V/S {{singlematch.name2}} </h1><h2> on {{singlematch.matchdate}} </h2>
	</div>
</div>
	<hr>
	<div class="row">
	<div class="col-md-6">
		<h2>Team 1: {{singlematch.name1}}</h2>
		<h2>Goals: {{singlematch.score1}}</h2>
	</div>
	<div class="col-md-6">
		<h2>Team 2: {{singlematch.name2}}</h2>
		<h2>Goals: {{singlematch.score2}}</h2>
	</div>
</div>
	<hr>
	<div class="row">
	<div class="col-md-12 center-block text-center">
		<h3 ng-if="singlematch.score1==singlematch.score2">
		Match Draw!	
	</h3>
	<h3 ng-if="singlematch.score1>singlematch.score2">
			{{singlematch.name1}} Won!
	</h3>
	<h3 ng-if="singlematch.score1<singlematch.score2">
			{{singlematch.name2}} Won!
	</h3>
	</div>
	<div class="col-md-12 center-block text-center">
		<a ng-href="#!/">
		<button>Go Back</button></a></div>
	</div>
</div>
